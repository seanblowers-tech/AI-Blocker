<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 1.5em;
      color: #333;
      text-align: center;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }
    .toggle-blocking {
      background-color: #4caf50;
      color: white;
    }
    .manage-blocklist {
      background-color: #2196f3;
      color: white;
    }
  </style>
</head>
<body>
  <h1>AI Blocker</h1>
  <button class="toggle-blocking">Toggle Blocking</button>
  <button class="manage-blocklist">Manage Blocklist</button>
  <script src="popup.js"></script>
</body>
</html>
