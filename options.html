<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blocklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #333;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .list-container {
      display: flex;
      justify-content: space-between;
    }
    .list {
      flex: 1;
      margin: 10px;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Manage Blocklist</h1>
  <div class="container">
    <div>
      <input type="text" id="blocklistInput" placeholder="e.g., https://example.com">
      <button id="addBlocklistButton">Add to Blocklist</button>
    </div>
    <div class="list-container">
      <div class="list">
        <h2>Blocked Sites</h2>
        <ul id="blocklist"></ul>
      </div>
      <div class="list">
        <h2>Allowed Sites</h2>
        <ul id="allowlist"></ul>
      </div>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
