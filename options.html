<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manage AI Blocker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .container {
      display: flex;
      justify-content: space-around;
      width: 100%;
      max-width: 900px;
    }

    .column {
      width: 30%;
      background: #2c2c2c;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
      border-bottom: 2px solid #4CAF50;
      padding-bottom: 5px;
    }

    ul {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      padding: 0;
    }

    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
      background: #333;
      padding: 5px 10px;
      border-radius: 4px;
    }

    input {
      width: 70%;
      padding: 8px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }

    button {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      background-color: #4CAF50;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #388E3C;
    }

    .remove-btn {
      background-color: #f44336;
    }

    .remove-btn:hover {
      background-color: #d32f2f;
    }

    .block-btn {
      background-color: #FF9800;
    }

    .block-btn:hover {
      background-color: #F57C00;
    }
  </style>
</head>
<body>
  <h1>AI Blocker Settings</h1>
  <div class="container">
    <!-- Blocklist Column -->
    <div class="column">
      <h2>Blocklist</h2>
      <ul id="blocklist"></ul>
      <input type="text" id="blocklistInput" placeholder="Add domain to blocklist">
      <button id="addBlocklistButton">Add</button>
    </div>

    <!-- Allowlist Column -->
    <div class="column">
      <h2>Allowlist</h2>
      <ul id="allowlist"></ul>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
