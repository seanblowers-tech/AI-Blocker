<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Blocklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .list-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .list {
      flex: 1;
      margin: 0 10px;
    }
    .list ul {
      list-style: none;
      padding: 0;
    }
    .list li {
      margin: 5px 0;
      padding: 8px;
      background: #fff;
      border: 1px solid #ddd;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .list li button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .list li button:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Manage Blocklist</h1>
  <div>
    <label for="blocklistInput">Add a domain to block:</label>
    <input type="text" id="blocklistInput" placeholder="e.g., https://example.com">
    <button id="addBlocklistButton">Add</button>
    <p style="font-size: 0.9em; color: #888; margin-top: 5px;">
      <strong>Note:</strong> Please include <code>https://</code> or <code>http://</code> before the domain name for the blocking to work correctly.
    </p>
  </div>
  <div class="list-container">
    <div class="list">
      <h2>Blocked Domains</h2>
      <ul id="blocklist"></ul>
    </div>
    <div class="list">
      <h2>Allowed Domains</h2>
      <ul id="allowlist"></ul>
    </div>
  </div>
  <script src="options.js"></script>
</body>
</html>
